<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number ➡️ Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h2>Number ➡️ Text Converter</h2>
    </header>

    <input class="text-input" id="txt-input" placeholder="Type your number here">

    <div>
        <button class="button" id="btn-convert">Convert</button>
    </div>
    
    <div class="label">
        <p>Your output will be displayed here:</p>
    </div>

    <div class="text-output" id="txt-output"></div>
 

    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
